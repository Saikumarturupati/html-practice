<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAYOUT BOX</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 100px);
        grid-gap: 20px;
      }
      .container > div {
        background-color: teal;
        border-radius: 10px;
      }
      .container > div:nth-child(1) {
        grid-area: 1/1/2/3;
      }
      .container > div:nth-child(2) {
        grid-area: 1/3/3/4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
